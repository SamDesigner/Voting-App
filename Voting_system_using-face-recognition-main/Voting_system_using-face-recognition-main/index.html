<html>
<head>
  <title>Face Recognition Attendance System</title>
  <script src="face-api.min.js"></script>
  <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
  <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
  <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
  <script>
    const adapter = new LocalStorage('db')
    const db = low(adapter)

    // Set default state
    db.defaults({ enrollment: [], attendance: [] })
      .write()
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.brighttheme.css">

  <style>
    .candidates {
      position: fixed;
      width: 300px;
      top: 5px;
      left: 5px;
      z-index: 10000000;
    }

    .candidates select {
      padding: 15px 10px;
      width: 300px;
      border: 2px solid #999;
      background-color: #f3f3f3;
      font-weight: bold;
      font-size: 18px;
      outline: none;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="vid_container">
        <div class="candidates">
          <select id="candidates">
            <option value="Patrick">Patrick Odey</option>
            <option value="Simon">Simon Ogar</option>
            <option value="Emmanuel">Emmanuel Joseph</option>
          </select>
        </div>
        <video onloadedmetadata="onPlay(this)" id="inputVideo" autoplay muted playsinline></video>
        <canvas id="overlay" />
    </div>
    <div id="gui_controls">
        <ul>
          <li><a title="Enroll New User" href="javascript:enrollUser()"><i class="fa fa-user-plus fa-6x"></i></a></li>
          <li><a title="Clear Attendance" href="javascript:clearAttendance()"><i class="fa fa-trash fa-6x"></i></a></li>
          <li><a title="Clear Users" href="javascript:clearUsers()"><i class="fa fa-user-times fa-6x"></i></a></li>
        </ul>
    </div>
  </div> 


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script type="text/javascript" src="record10.js"></script>
</body>
</html>
